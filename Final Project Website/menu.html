<!DOCTYPE html>
<html>
    <head>
        <title>TacoBoutIT</title>
        <link rel="stylesheet" href="resources/taco.css">
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    </head>
    <body>
        
        <header>
            <div class="nav-block">
                <div class="nav-left">
                    <button class="pushable-header"><span class="front-header">Home<a class="btn" href="index.html"></a></span></button>

        </article>
        <script src="resources/taco.js">
            const appetizers = JSON.parse(localStorage.getItem('appetizers')) || [];
