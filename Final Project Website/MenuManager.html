<!DOCTYPE html>
<html>
<head>
    <title>Menu Manager View</title>
    <link rel="stylesheet" href="resources/taco.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav-block">
            <div class="nav-left">
                <button class="pushable-header"><span class="front-header">Home<a class="btn" href="Homepage.html"></a></span></button>
                <button class="pushable-header"><span class="front-header">About Us<a class="btn" href="REALAboutUs.html"></a></span></span></button>
                <button class="pushable-header"><span class="front-header">Gallery<a class="btn" href="AboutUs.html"></a></span></button>
                <button class="pushable-header"><span class="front-header">Menu<a class="btn" href="menu.html"></a></span></span></button>
            </div>
            <div class="nav-right">
                <button class="pushable-header"><span class="front-header">Sign Up<a class="btn" href="SignUp.html"></a></span></button>
                <button class="pushable-header"><span class="front-header">Login<a class="btn" href="Login.html"></a></span></button>
            </div>
        </div>
    </header>
    <h1 class="title">Menu Manager</h1>
    <div class="manager-section">
        <form id="addItemForm">
            <label for="category">Category:</label>
            <div class="select">
                <select id="category" required>
                    <option value="appetizers">Appetizers</option>
                    <option value="tacos">Tacos</option>
                    <option value="entrees">Entrees</option>
                    <option value="drinks">Drinks</option>
                </select>
            </div>
            
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" required>
            
            <label for="itemPrice">Item Price:</label>
            <input type="number" id="itemPrice" step="0.01" required>
            
            <button class="pushable-header" type="button" onclick="addItem()"><span class="front-header">Add Item</span></button>
        </form>
    </div>

    <div class="menu-container" id="menuContainer"></div>

</body>
<script src="resources/taco.js">
localStorage.setItem('appetizers', JSON.stringify(appetizers));
localStorage.setItem('tacos', JSON.stringify(tacos));
localStorage.setItem('entrees', JSON.stringify(entrees));
localStorage.setItem('desserts', JSON.stringify(desserts));
localStorage.setItem('drinks', JSON.stringify(drinks));
</script>
</html>
