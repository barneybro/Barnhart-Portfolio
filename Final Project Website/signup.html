<!DOCTYPE html>
<html>
    <head>
        <title>TacoBoutIT</title>
        <link rel="stylesheet" href="resources/taco.css">
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class="nav-block">
                <button class="pushable-header"><span class="front-header">Home</span></button>
                <button class="pushable-header"><span class="front-header">Home</span></button>
                <button class="pushable-header"><span class="front-header">Home</span></button>
            </div>
        </header>
        <h1 class="title">TacoBoutIT</h1>
        <div class="login-block">
            <div class="login-container">
                <form action="#" method="post">
                    <div class="login-content-2">
                        <label for="username">Select Your Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="login-content-2">
                        <label for="password">Choose A Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="login-confirmation no-bottom" >
                        <label for="password">Confirm Your Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="login-content">
                        
                        <button class="btn-login center" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
